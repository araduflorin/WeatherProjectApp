<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap Weather Widget</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="city">Enter a city:</label>
        <input type="text" id="city" name="city" required>
        <input type="submit" value="Get Weather">
    </form>

    {% if widget_params %}
    <div id="openweathermap-widget-15"></div>

    <script>
        const myWidgetParams = {{ widget_params }};  // Access widget parameters from context

        console.log("Widget parameters before creating widget:", myWidgetParams);

        const script = document.createElement('script');
        script.async = true;
        script.charset = "utf-8";
        script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
        document.body.appendChild(script);

        console.log("Loading OpenWeatherMap widget...");

        // Initialize OpenWeatherMap widget with dynamic parameters
        (function() {
            const widget = new OpenWeatherMapWidget({
                params: myWidgetParams[0],
            });
            console.log("Created OpenWeatherMap widget:", widget);
            widget.render();
            console.log("OpenWeatherMap widget rendered.");
        })();
    </script>
    {% endif %}
</body>
</html>
